<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>OXRS Web Flasher</title>
  </head>
  <body onload="fetchReposAndAssets()">
    <div class="container">
      <div class="header">
        <img src="https://oxrs.io/images/hero.png" alt="OXRS Docs" />
        <h1>OXRS Web Flasher</h1>
      </div>
      <div>
        <p class="intro">Select the firmware and version you wish to flash to your device</p>
      </div>
      <div class="select">
        <label for="repo-select">Firmware:</label>
        <select id="repo-select" onchange="populateVersions()">
          <option value="" disabled selected>Select OXRS firmware</option>
        </select>
      </div>
      <div class="select">
        <label for="asset-select">Version:</label>
        <select id="asset-select">
          <option value="" disabled selected>Select firmware version</option>
        </select>
      </div>
      <div class="button">
        <esp-web-install-button></esp-web-install-button>
      </div>
      <footer>
        <p id="last-updated">Last updated:</p>
      </footer>
    </div>
    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
    <script src="./index.js"></script>
  </body>
</html>
